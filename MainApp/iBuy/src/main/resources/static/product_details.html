<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>iBuy - Product</title>
<!-- Latest compiled jQuery -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<!-- Latest compiled Fontawesome -->
<script src="https://use.fontawesome.com/ed27b3a4a2.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Custom styles for this template -->
<link href="home.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">iBuy</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li id="catalog_tab"><a href="home.html">Catalog</a></li>
					<li id="my_products_tab"><a href="my_products.html">My
							Products</a></li>
					<li id="my_reservations_tab"><a href="my_reservations.html">My
							Reservation</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li id="user_profile"><a id="user_profile_text"
						href="user_profile.html"></a></li>
					<li id="user_logout"><a href="index.html"><span
							class="glyphicon glyphicon-log-in"></span> Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div style="margin-top: 50px" class="container-fluid">
		<div class="row">
			<div class="col-md-8">
				<div class="row">
					<div class="col-md-4">
						<span id="product_category" class="label label-default"></span>
						<span id="product_condition" class="label label-default"></span>
					</div>
					<div class="col-md-4">
						<h1 id="product_title" class="text-center"></h1>
					</div>
					<div class="col-md-4">
						<h1 id="product_price" class="text-center text-success"></h1>
					</div>
				</div>
				<div style="margin-top: 30 px" class="row">
					<div class="col-md-4">
						<p class="text-center lead">Description:</p>
					</div>
					<div class="col-md-8">
						<p id="product_description" class="text-left">
						</p>
					</div>
				</div>
				<h3 class="text-center">Contact Details</h3>
				<div class="row">
					<div class="col-md-3">
						<p class="text-center text-primary">
							First Name:
						</p>
					</div>
					<div class="col-md-3">
						<p id="user_name" class="text-center"></p>
					</div>
					<div class="col-md-3">
						<p class="text-center text-primary">
							Last Name:
						</p>
					</div>
					<div class="col-md-3">
						<p id="user_last_name" class="text-center"></p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
						<p class="text-center text-primary">Username:</p>
					</div>
					<div class="col-md-3">
						<p id="username" class="text-center"></p>
					</div>
					<div class="col-md-3">
						<p class="text-primary text-center">
							Email:
						</p>
					</div>
					<div class="col-md-3">
						<p id="user_email" class="text-center">
						</p>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<img style="width: 100%; padding: 50px" alt="Bootstrap Image Preview"
					src="http://lorempixel.com/140/140/" class="img-rounded" />
				<button id="button_reserve" type="button" class="btn btn-block btn-primary">
					Reserve</button>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="product_details.js"></script>
</body>
</html>
