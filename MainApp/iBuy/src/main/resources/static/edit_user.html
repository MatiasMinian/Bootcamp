<form class="form-horizontal" id="form_edit_user"">
	<fieldset>

		<legend>Edit User</legend>
		
		<!--<input id="edit_user_id" name="id" type="text">-->

		<div class="form-group">
			<label class="col-md-4 control-label" for="edit_username_input">Username:</label>
			<div class="col-md-5">
				<input id="edit_username_input" name="username" type="text"
					placeholder="username" class="form-control input-md" required="">

			</div>
		</div>

		<div class="form-group">
			<label class="col-md-4 control-label" for="edit_email_input">Email:</label>
			<div class="col-md-5">
				<input id="edit_email_input" name="email" type="text"
					placeholder="email" class="form-control input-md" required="">

			</div>
		</div>

		<div class="form-group">
			<label class="col-md-4 control-label" for="edit_first_name_input">First
				Name:</label>
			<div class="col-md-5">
				<input id="edit_first_name_input" name="firstName" type="text"
					placeholder="first name" class="form-control input-md" required="">

			</div>
		</div>

		<div class="form-group">
			<label class="col-md-4 control-label" for="edit_last_name_input">Last
				Name:</label>
			<div class="col-md-5">
				<input id="edit_last_name_input" name="lastName" type="text"
					placeholder="last name" class="form-control input-md" required="">

			</div>
		</div>

		<div class="form-group">
			<label class="col-md-4 control-label" for="edit_birth_date_input">Birth
				Date:</label>
			<div class="col-md-5">
				<input id="edit_birth_date_input" name="birthDate" type="text"
					placeholder="yyyy-MM-dd" class="form-control input-md" required="">

			</div>
		</div>

	</fieldset>
	<div style="margin-top: 50px" class="container-fluid">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div class="row">
					<div class="col-md-6">

						<Button id="edit_user_update" type="button" class="btn btn-block btn-lg btn-success">
						Update </Button>
					</div>
					<div class="col-md-6">

						<button id="edit_user_cancel" type="button" class="btn btn-lg btn-danger btn-block" >
							Cancel/Back</button>
					</div>
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
</form>
<h1 id="edit_user_response" style="margin-top: 50px; text-align: center"></h1>
