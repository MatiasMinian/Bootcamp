<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>iBuy - Home</title>
<!-- Latest compiled jQuery -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<!-- Latest compiled Fontawesome -->
<script src="https://use.fontawesome.com/ed27b3a4a2.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Custom styles for this template -->
<link href="home.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">iBuy</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li id="catalog_tab" class="active"><a href="#">Catalog</a></li>
					<li id="my_products_tab"><a href="my_products.html">My Products</a></li>
					<li id="my_reservations_tab"><a href="my_reservations.html">My Reservation</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li id="user_profile"><a id="user_profile_text" href="user_profile.html"></a></li>
					<li id="user_logout"><a href="#" onclick="onClickOnLogout();"><span
							class="glyphicon glyphicon-log-in"></span> Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="row">
		<div id="search_panel" class="col-sm-4">
			<form class="form-horizontal">
				<fieldset>

					<!-- Search input-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="search_product">Search:
						</label>
						<div class="col-md-5">
							<input id="search_product" name="search_product" type="search"
								placeholder="search your product" class="form-control input-md">

						</div>
					</div>

					<!-- Multiple Radios -->
					<div class="form-group">
						<label class="col-md-4 control-label" for="sort_by">Sort
							by:</label>
						<div class="col-md-4">
							<div class="radio">
								<label for="sort_by-0"> <input type="radio"
									name="sort_by" id="sort_by-0" value="1" checked="checked">
									Newest
								</label>
							</div>
							<div class="radio">
								<label for="sort_by-1"> <input type="radio"
									name="sort_by" id="sort_by-1" value="2"> Oldest
								</label>
							</div>
							<div class="radio">
								<label for="sort_by-2"> <input type="radio"
									name="sort_by" id="sort_by-2" value="3"> Cheapest
								</label>
							</div>
							<div class="radio">
								<label for="sort_by-3"> <input type="radio"
									name="sort_by" id="sort_by-3" value="4"> Priciest
								</label>
							</div>
						</div>
					</div>

					<!-- Multiple Checkboxes -->
					<div class="form-group">
						<label class="col-md-4 control-label" for="filter_by">Filter
							by:</label>
						<div class="col-md-4">
							<div class="checkbox">
								<label for="filter_by-0"> <input type="checkbox"
									name="filter_by" id="filter_by-0" value="1"> New
								</label>
							</div>
							<div class="checkbox">
								<label for="filter_by-1"> <input type="checkbox"
									name="filter_by" id="filter_by-1" value="2"> Used
								</label>
							</div>
						</div>
					</div>

				</fieldset>
			</form>
		</div>
		<div id="main" class="col-sm-8">
			<table style="margin-top: 50px" id="main_table"
				class="table table-striped">
				<thead>
					<tr>
						<th>Name</th>
						<th>Category</th>
						<th>Price</th>
						<th>Condition</th>
						<th></th>
					</tr>
				</thead>
				<tbody id="main_table_body">
				</tbody>
			</table>

		</div>
	</div>





	<script type="text/javascript" src="home.js"></script>
</body>
</html>
