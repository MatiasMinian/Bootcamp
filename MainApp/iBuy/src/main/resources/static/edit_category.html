<form class="form-horizontal" id="form_edit_category">
	<fieldset>

		<legend>Edit Category</legend>

		<div class="form-group">
			<label class="col-md-4 control-label" for="edit_name_input">Name:</label>
			<div class="col-md-5">
				<input id="edit_name_input" name="name" type="text"
					placeholder="name" class="form-control input-md" required="">
			</div>
		</div>

		<!-- Textarea -->
		<div class="form-group">
			<label class="col-md-4 control-label" for="edit_description_input">Description:</label>
			<div class="col-md-4">
				<textarea class="form-control" id="edit_description_input"
					name="description"></textarea>
			</div>
		</div>

	</fieldset>
	<div style="margin-top: 50px" class="container-fluid">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div class="row">
					<div class="col-md-6">

						<Button id="edit_category_update" type="button"
							class="btn btn-block btn-lg btn-success">Update</Button>
					</div>
					<div class="col-md-6">

						<button id="edit_category_cancel" type="button"
							class="btn btn-lg btn-danger btn-block">Cancel/Back</button>
					</div>
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
</form>
<h1 id="edit_category_response" style="margin-top: 50px; text-align: center"></h1>
